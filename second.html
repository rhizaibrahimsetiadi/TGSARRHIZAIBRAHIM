<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="buildings" src="medieval_castle_scene_01/scene.gltf"></a-asset-item>
            <a-asset-item id="wizard-o" src="lowpoly-ninja-brabo/source/NinjaClassEXPORT.obj"></a-asset-item>
            <a-asset-item id="wizard-t" src="lowpoly-ninja-brabo/source/NinjaClassEXPORT.mtl"></a-asset-item>
          </a-assets>

          <a-entity environment="preset: volcano" seed="0"></a-entity>
          <a-entity gltf-model="#buildings" scale="100.000 100.000 100.000" position="0.560 0.159 0.105"></a-entity>
          <a-entity obj-model="obj: #wizard-o; mtl: #wizard-t"scale="0.400 0.400 0.400"position="0.560 4.571 44.135" rotation="0 90.000 0"id="Second"></a-entity>
        

        <a-entity id="rig" position="-2.568 4.350 35.127" rotation="0 180 0" >
            <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0">
              <a-cursor intersection-spawn="Event: click; mixin:voxel"></a-cursor>
            </a-entity>
            
          </a-entity>
    </a-scene>
  </body>
  <script>
    document
    .getElementById("Second")
    .addEventListener("mouseenter", e =>{
      location.href="triga.html";
    });
  </script>
</html>
